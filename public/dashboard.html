<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Timesheet Manager</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .navbar {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: var(--font-size-xl);
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: var(--spacing-md);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">Timesheet Manager</div>
            <div class="navbar-user">
                <span id="userName" class="text-secondary"></span>
                <button onclick="logout()" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="alertContainer"></div>

        <div style="margin-bottom: var(--spacing-xl);">
            <h2>My Dashboard</h2>
            <p class="text-secondary">Track your time and view your performance</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-4 mb-lg">
            <div class="stat-card">
                <div class="stat-value" id="totalHours">0</div>
                <div class="stat-label">Total Hours Logged</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalEntries">0</div>
                <div class="stat-label">Total Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="daysLogged">0</div>
                <div class="stat-label">Days Logged</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="tasksWorked">0</div>
                <div class="stat-label">Tasks Worked</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid grid-2 mb-lg">
            <div class="glass-card">
                <h3>Hours by Task</h3>
                <div class="chart-container">
                    <canvas id="taskChart"></canvas>
                </div>
            </div>
            <div class="glass-card">
                <h3>Daily Hours (Last 7 Days)</h3>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Add Entry Form -->
        <div class="glass-card mb-lg">
            <h3>Log Time Entry</h3>
            <form id="entryForm" class="grid grid-2">
                <div class="form-group">
                    <label class="form-label" for="taskSelect">Task</label>
                    <select id="taskSelect" class="form-select" required>
                        <option value="">Select a task...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="hoursInput">Hours Spent</label>
                    <input type="number" id="hoursInput" class="form-input" min="0.1" max="24" step="0.5"
                        placeholder="e.g., 2.5" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="dateInput">Date</label>
                    <input type="date" id="dateInput" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="notesInput">Notes (Optional)</label>
                    <input type="text" id="notesInput" class="form-input" placeholder="Add notes...">
                </div>

                <div style="grid-column: 1 / -1;">
                    <button type="submit" class="btn btn-primary">Add Entry</button>
                </div>
            </form>
        </div>

        <!-- Entries Table -->
        <div class="glass-card">
            <h3>My Timesheet Entries</h3>
            <div class="table-container mt-md">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Task</th>
                            <th>Hours</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <tr>
                            <td colspan="5" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        let currentUser = null;
        let tasks = [];
        let entries = [];
        let taskChart = null;
        let dailyChart = null;

        // Initialize
        async function init() {
            currentUser = await checkAuth();
            if (!currentUser) {
                window.location.href = '/';
                return;
            }

            if (currentUser.role === 'admin') {
                window.location.href = '/admin';
                return;
            }

            document.getElementById('userName').textContent = currentUser.fullName;
            document.getElementById('dateInput').value = getTodayDate();

            await loadTasks();
            await loadEntries();
            await loadAnalytics();
        }

        // Load tasks
        async function loadTasks() {
            try {
                tasks = await apiCall('/api/tasks');
                const select = document.getElementById('taskSelect');
                select.innerHTML = '<option value="">Select a task...</option>';
                tasks.filter(t => t.status === 'active').forEach(task => {
                    const option = document.createElement('option');
                    option.value = task.id;
                    option.textContent = task.task_name;
                    select.appendChild(option);
                });
            } catch (error) {
                showAlert('Failed to load tasks', 'error');
            }
        }

        // Load entries
        async function loadEntries() {
            try {
                entries = await apiCall('/api/timesheet');
                renderEntries();
            } catch (error) {
                showAlert('Failed to load entries', 'error');
            }
        }

        // Load analytics
        async function loadAnalytics() {
            try {
                const analytics = await apiCall('/api/timesheet/analytics');

                // Update stats
                document.getElementById('totalHours').textContent = formatHours(analytics.summary.total_hours || 0);
                document.getElementById('totalEntries').textContent = analytics.summary.total_entries || 0;
                document.getElementById('daysLogged').textContent = analytics.summary.days_logged || 0;
                document.getElementById('tasksWorked').textContent = analytics.summary.tasks_worked || 0;

                // Render charts
                renderTaskChart(analytics.hoursByTask);
                renderDailyChart(analytics.hoursByDate);
            } catch (error) {
                showAlert('Failed to load analytics', 'error');
            }
        }

        // Render entries table
        function renderEntries() {
            const tbody = document.getElementById('entriesTableBody');

            if (entries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No entries yet</td></tr>';
                return;
            }

            tbody.innerHTML = entries.map(entry => `
                <tr>
                    <td>${formatDate(entry.entry_date)}</td>
                    <td>${entry.task_name}</td>
                    <td>${formatHours(entry.hours_spent)} hrs</td>
                    <td>${entry.notes || '-'}</td>
                    <td>
                        <button onclick="deleteEntry(${entry.id})" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Render task chart
        function renderTaskChart(data) {
            const ctx = document.getElementById('taskChart');

            if (taskChart) {
                taskChart.destroy();
            }

            taskChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.task_name),
                    datasets: [{
                        data: data.map(d => d.total_hours),
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(245, 87, 108, 0.8)',
                            'rgba(0, 242, 254, 0.8)',
                            'rgba(250, 112, 154, 0.8)',
                            'rgba(254, 225, 64, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: 'rgba(255, 255, 255, 0.7)' }
                        }
                    }
                }
            });
        }

        // Render daily chart
        function renderDailyChart(data) {
            const ctx = document.getElementById('dailyChart');

            if (dailyChart) {
                dailyChart.destroy();
            }

            // Get last 7 days
            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                last7Days.push(getDateDaysAgo(i));
            }

            const chartData = last7Days.map(date => {
                const entry = data.find(d => d.entry_date === date);
                return entry ? entry.total_hours : 0;
            });

            dailyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: last7Days.map(d => formatDate(d)),
                    datasets: [{
                        label: 'Hours',
                        data: chartData,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: 'rgba(255, 255, 255, 0.7)' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: 'rgba(255, 255, 255, 0.7)' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        // Handle form submission
        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                taskId: document.getElementById('taskSelect').value,
                hoursSpent: parseFloat(document.getElementById('hoursInput').value),
                entryDate: document.getElementById('dateInput').value,
                notes: document.getElementById('notesInput').value
            };

            try {
                await apiCall('/api/timesheet', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                showAlert('Entry added successfully!', 'success');
                e.target.reset();
                document.getElementById('dateInput').value = getTodayDate();

                await loadEntries();
                await loadAnalytics();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });

        // Delete entry
        async function deleteEntry(id) {
            if (!confirm('Are you sure you want to delete this entry?')) return;

            try {
                await apiCall(`/api/timesheet/${id}`, { method: 'DELETE' });
                showAlert('Entry deleted successfully!', 'success');
                await loadEntries();
                await loadAnalytics();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        init();
    </script>
</body>

</html>
